<div class="row justify-content-center">
    <div class="card my-5 col-lg-6
       col-sm-12 col-md-6 m-2 ">
      <h1 class="m-2">Forget Password ?</h1>
      <p class="m-2">You can reset your Password here</p>
      <form class="example-form">
        <div>
          <mat-form-field class=" " appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com">
           
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          
          <div class="m-2">
            <button mat-raised-button class="btn-block" color="primary">Send My Password</button>
            <div class=" row justify-content-center m-2">
              <mat-label>Did not have forget Password</mat-label>
              <a href="">Login</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div>
    </div>
  </div>
